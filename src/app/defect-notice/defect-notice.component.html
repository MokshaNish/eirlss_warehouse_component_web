<h1>DEFECT NOTICE</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Defect Notice ID</th>
        <th scope="col">Item ID</th>
        <th scope="col">Supplier ID</th>
        <th scope="col">Item Name</th>
        <th scope="col">Removed Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of defectNoticeList ">
        <th scope="row">{{i.id}}</th>
        <td>{{i.itemId}}</td>
        <td>{{i.supplierId}}</td>
        <td>{{i.itemName}}</td>
        <td>{{i.removedQuantity}}</td>
        <td> <button (click)="recordDetails(i)" class="btn btn-success">Record Detail</button></td>
      </tr>

    </tbody>
  </table>

  <button (click)="recordDetailsAll()" class="btn btn-primary">Record Details</button>
</div>
